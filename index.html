<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de réservation de voiture</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <h1>Réserver une voiture</h1>
        <form id="carBookingForm">
            <label for="vehicleType">Type de véhicule:</label>
            <select id="vehicleType" name="vehicleType">
                <option value="">Sélectionnez un type</option>
                <option value="7-seats">7 places</option>
                <option value="16-seats">16 places</option>
                <option value="18-seats">18 places</option>
                <option value="25-seats">25 places</option>
                <option value="45-seats">45 places</option>
            </select>

            <label for="vehicleName">Nom du véhicule:</label>
            <select id="vehicleName" name="vehicleName" disabled>
                <option value="">Sélectionnez un véhicule</option>
            </select>

            <div class="grid-container">
                <div class="grid-item">
                    <label for="addressStart">Adresse de départ:</label>
                    <input type="text" id="addressStart" name="addressStart" required>
                </div>
                <div class="grid-item">
                    <label for="addressEnd">Adresse d'arrivée:</label>
                    <input type="text" id="addressEnd" name="addressEnd" required>
                </div>
            </div>
            
            <label for="date">Date et Heure:</label>
            <!-- <input type="datetime-local" id="datetime" name="datetime" required> -->
            <!-- <input type="text" id="datetime-picker" placeholder="Sélectionnez une date et une heure"> -->
            <input type="text" id="datetime" name="datetime" required placeholder="Sélectionnez une date et une heure">

            <div class="grid-container">
                <div class="grid-item">
                    <label for="name">Nom:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="grid-item">
                    <label for="phone">Téléphone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <button type="submit" style="margin-top: 25px;">Réserver une voiture</button>
        </form>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
